<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100 my-auto fs-2">
            <button type="button" class="btn btn-outline-danger fs-4 px-3" id="decrementValue"><i class="bi bi-dash-lg"></i></button>
            <span class="value d-inline-flex justify-content-center align-items-center mx-3 border-3 px-4 py-3 rounded-3 fs-2 text-white"></span>
            <button type="button" class="btn btn-outline-success fs-4 px-3" id="incrementValue"><i class="bi bi-plus-lg"></i></button>
            <button type="button" class="btn btn-outline-warning fs-4 px-3 ms-3" id="resetValue"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
